<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Brain Dump</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="base.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-2 col-md-offset-1" id="LHC">
          <h1 id="headerDate">Date LHC</h1>
          <div id="count">Count</div>
          <div id="latestPost">Date of latest post</div>
          <div id="firstPost">Date of first post</div>
        </div> <!-- end of LHC -->

        <div class="col-md-7 col-md-offset-1" id="RHC">
          <h1>Brain Dump</h1>
          <div class="input-group">
            <input type="text" id="newPostInput" class="form-control" placeholder="What is in your brain? Dump it here">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-default" value="Go!">
            </span>
          </div>
          <div class="list">
            <ul>
              <li>example</li>
            </ul>
          </div>
        </div> <!-- end of RHC -->
      
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </body>
</html>
