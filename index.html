<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Brain Dump</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="base.js"></script>
    <script src="jquery-dateFormat.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Brain dump</h1>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-sm-2 col-sm-offset-1" id="LHC">
          <h1 id="headerDate"></h1>
          <div id="count"></div>
        </div> <!-- end of LHC -->

        <div class="col-sm-7 col-sm-offset-1" id="RHC">
          <form id="form">
            <div class="form-group">
              <textarea type="text" id="newPostInput" class="form-control" rows="2" placeholder="What is in your brain?"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-default">Dump</button>
            </div>  
          </form> <!-- end of form -->
          <div class="list"></div>
          <div class="form-group">
              <button type="submit" id="deleteAllButton" class="btn btn-danger form-control">Delete all posts</button>
          </div> 
        </div> <!-- end of RHC -->
      
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </body>
</html>
